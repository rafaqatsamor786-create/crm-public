<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rafaqat.com • Submit Your Enquiry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
        background-size: 150% 150%;
        animation: gradientMove 10s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: #fff;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        width: 480px;
        background: rgba(255,255,255,0.20);
        padding: 35px;
        border-radius: 28px;
        backdrop-filter: blur(18px);
        box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        border: 1px solid rgba(255,255,255,0.25);
    }

    h2 {
        margin: 0 0 20px 0;
        font-size: 30px;
        font-weight: 800;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 15px;
        font-weight: 600;
    }

    input, select, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        margin-top: 6px;
        font-size: 15px;
        background: rgba(255,255,255,0.88);
        outline: none;
    }

    textarea {
        min-height: 120px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #fff;
        color: #4f46e5;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    .success {
        display: none;
        margin-top: 16px;
        background: rgba(34,197,94,0.25);
        padding: 12px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Rafaqat.com • Enquiry Form</h2>

    <form id="leadForm">

        <label>Name *</label>
        <input id="name" required>

        <label>Email *</label>
        <input id="email" type="email" required>

        <label>Phone *</label>
        <input id="phone" required>

        <label>Message *</label>
        <textarea id="message" required></textarea>

        <label>Lead Type *</label>
        <select id="leadType">
            <option>Hot</option>
            <option>Warm</option>
            <option>Cold</option>
        </select>

        <label>Budget (€)</label>
        <input id="budget" type="number">

        <button type="submit">Submit</button>

        <div id="success" class="success">✔ Your enquiry was submitted!</div>
    </form>
</div>


<!-- ✅ Firebase v8 CDN (works everywhere) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// ⭐ Your Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyC6E2DWPHJZKQWuv6v3Bpyk9tVnkYU8dSk",
  authDomain: "rafaqat-crm.firebaseapp.com",
  databaseURL: "https://rafaqat-crm-default-rtdb.firebaseio.com",
  projectId: "rafaqat-crm",
  storageBucket: "rafaqat-crm.appspot.com",
  messagingSenderId: "321407849510",
  appId: "1:321407849510:web:2200b31b9be0f6a9c1c2e7"
};

// Initialize
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// ⭐ Submit Lead
document.getElementById("leadForm").addEventListener("submit", function(e){
    e.preventDefault();

    var data = {
        fullName: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        leadType: document.getElementById("leadType").value,
        budget: document.getElementById("budget").value,
        stage: "New",
        createdAt: new Date().toISOString()
    };

    db.ref("leads").push(data)
        .then(() => {
            document.getElementById("success").style.display = "block";
            document.getElementById("leadForm").reset();
            setTimeout(() => {
                document.getElementById("success").style.display = "none";
            }, 3000);
        })
        .catch(error => alert("Error: " + error));
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rafaqat.com • Submit Your Enquiry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
        background-size: 150% 150%;
        animation: gradientMove 10s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: #fff;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        width: 480px;
        background: rgba(255,255,255,0.20);
        padding: 35px;
        border-radius: 28px;
        backdrop-filter: blur(18px);
        box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        border: 1px solid rgba(255,255,255,0.25);
    }

    h2 {
        margin: 0;
        font-size: 30px;
        font-weight: 800;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 6px;
        margin-top: 12px;
        font-size: 14px;
        font-weight: 500;
    }

    input, select, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        margin-bottom: 8px;
        font-size: 15px;
        background: rgba(255,255,255,0.88);
    }

    textarea {
        min-height: 120px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #fff;
        color: #4f46e5;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    .success {
        display: none;
        margin-top: 16px;
        background: rgba(34,197,94,0.25);
        padding: 12px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Rafaqat.com • Enquiry Form</h2>

    <form id="form">

        <label>Name *</label>
        <input id="name" required>

        <label>Email *</label>
        <input id="email" required>

        <label>Phone *</label>
        <input id="phone" required>

        <label>Message *</label>
        <textarea id="message" required></textarea>

        <label>Lead Type *</label>
        <select id="leadType">
            <option>Hot</option>
            <option>Warm</option>
            <option>Cold</option>
        </select>

        <label>Budget (€)</label>
        <input id="budget" type="number">

        <button type="submit">Submit</button>

        <div id="success" class="success">✔ Your enquiry was submitted!</div>

    </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6E2DWPHJZKQWuv6v3Bpyk9tVnkYU8dSk",
  authDomain: "rafaqat-crm.firebaseapp.com",
  databaseURL: "https://rafaqat-crm-default-rtdb.firebaseio.com",
  projectId: "rafaqat-crm",
  storageBucket: "rafaqat-crm.appspot.com",
  messagingSenderId: "321407849510",
  appId: "1:321407849510:web:2200b31b9be0f6a9c1c2e7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const lead = {
        fullName: name.value,
        email: email.value,
        phone: phone.value,
        message: message.value,
        leadType: leadType.value,
        budget: budget.value,
        stage: "New",
        createdAt: new Date().toISOString()
    };

    push(ref(db, "leads/"), lead)
        .then(() => {
            document.getElementById("success").style.display = "block";
            document.getElementById("form").reset();
            setTimeout(() => {
                success.style.display = "none";
            }, 3000);
        })
        .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
